<div class="main-container">
  <div class="data-container">
    <div class="box-login">
      <div class="login-logo">
        <img class="logo-image" src="../../assets/imgs/bms_logo.png" />
      </div>
      <div class="input-data">
          <div class="login-title">
              <h1 class="title-text">{{login.login_bms | titlecase}}</h1>
              <h4 class="subtitle-text">VENDOR APPLICATION</h4>
          </div>
          <div class="login-user">
              <input type="text" class="user-input"placeholder="{{login.login_username | titlecase}}" [(ngModel)]="vendor.username">
              <input type="password" class="user-input" placeholder="{{login.login_password | titlecase}}" [(ngModel)]="vendor.password">
          </div>
          <div>
              <button mat-raised-button class="button-background-primary" (click)="clickSubmit()">Login</button>
          </div>
      </div>
    </div>
  </div>
</div>
