  Ionic pages and navigation.

<ion-header>
  <ion-row style="display: flex; flex-direction: row; justify-content: space-between; padding: 0 5px; background-color: #132F30;">
    <img style="width: 40px; height: 40px;" src="../../assets/imgs/bms_logo.png" />
    <ion-icon style="font-size: 40px; float: right; color: #F1F1FB" name="contact"></ion-icon>
  </ion-row>
</ion-header>


<ion-content padding>
  <div class="page-content">
    <div class="products-container">
      <div class="product" *ngFor="let product of products" [ngClass]="{'selected': selectedProduct === product.id, 'product': selectProduct === 'start', 'unselected': selectedProduct !== product.id}" (click)="selectProduct(product)">
        <img src="{{product.image}}">
      </div>
    </div>
    <div class="fields-container"  *ngIf="!itemSelected">
      <div class="items-list-container">
        <ion-row class="row-1">
          <ion-label>Selected Items</ion-label>
        </ion-row>
        <ion-row *ngIf="hasItems" class="row-2">
          <div class="items-list">
              
          </div>
        </ion-row>
        <ion-row *ngIf="!hasItems" class="row-2">
          <p>No item selected</p>
        </ion-row>
      </div>
      <div class="subtotal-container">
        <ion-row class="row-sub">
          Sub Total :  XX EUR
        </ion-row>
        <ion-row class="row-btns">
          <ion-col class="col-clear">
            Clear
          </ion-col>
          <ion-col class="col-checkout" (click)="goToScanPage()">
            Checkout
          </ion-col>
        </ion-row>
      </div>
    </div>
    <div class="fields-container"  *ngIf="itemSelected">
      <div class="fields">
        <ion-row>
          {{myproduct.name}}
        </ion-row>
        <ion-row>
          <ion-label>Quantity</ion-label>
          <ion-input></ion-input>
        </ion-row>
        <ion-row>
          <ion-label>Unit price</ion-label>
          <ion-input></ion-input>
        </ion-row>
        
      </div>
      <div class="inputs">
        <ion-col>
          <ion-row>1</ion-row>
          <ion-row>4</ion-row>
          <ion-row>7</ion-row>
        </ion-col>
        <ion-col>
          <ion-row>2</ion-row>
          <ion-row>5</ion-row>
          <ion-row>8</ion-row>
        </ion-col>
        <ion-col>
          <ion-row>3</ion-row>
          <ion-row>6</ion-row>
          <ion-row>9</ion-row>
        </ion-col>
        <ion-col>
          <ion-row>0</ion-row>
          <ion-row>+</ion-row>
        </ion-col>

      </div>
    </div>
  </div>
</ion-content>
