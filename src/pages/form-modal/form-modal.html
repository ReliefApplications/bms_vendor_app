<ion-header>
    <header [title]="title"></header>
</ion-header>

<ion-content padding>
    <ion-row class="message">
        <p>{{ message }}</p>
    </ion-row>
    <ion-row class="input">
        <input type="password" [(ngModel)]="typedPassword">
    </ion-row>
    <ion-row class="explanation">
        {{ triesMessage }}
    </ion-row>
</ion-content>

<ion-footer>
    <ion-buttons end>
        <button ion-button (click)="closeModal()" class="modal-cancel">{{ cancelButton }}</button>
        <button ion-button (click)="accept()" class="modal-accept">{{ okButton }}</button>
    </ion-buttons>
</ion-footer>
